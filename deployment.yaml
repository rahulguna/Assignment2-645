apiVersion: apps/v1
kind: Deployment
metadata:
  name: mypod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mypod
  template:
    metadata:
      labels:
        app: mypod
    spec:
      containers:
        - name: mypod
          image: swe645/assignment2:dock_img
          ports:
            - containerPort: 80
